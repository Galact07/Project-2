<div class="modal-header">
  <h5 class="modal-title">Update Policy</h5>
  <button type="button" class="close" (click)="closeModal()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="updatePolicy()">
    <div class="form-group">
      <label for="policyNumber">Policy Number</label>
      <input type="text" class="form-control" id="policyNumber"
     name="policyNumber" required>

    </div>
    <div class="form-group">
      <label for="policyHolderName">Policy Holder Name</label>
      <input type="text" class="form-control" id="policyHolderName" name="policyHolderName" required>
    </div>
    <!-- Add other fields as necessary -->
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
</div>
